<h1>All posts</h1>
<div class='col-sm-6'>
	<ul>
		<li ng-repeat='post in posts'>
			<a ui-sref="viewPost({id: post.id})">{{post.title}}</a>
			<small ui-sref='home.preview({post: post})'>preview</small>
		</li>
	</ul>
</div>
<div class='col-sm-6'>
	<!-- show a preview of the post here -->
	<div ui-view></div>
</div>
